<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>chat</title>
</head>
<body>
    <div class="container">
        <main role="main">
            <div class="row">
                <div class="col-md-6"><h3>Chat Application</h3></div>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label small">User</label>
                        <div class="col-md-12">
                            <input type="text" id="userInput" class="form-control alert-success">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label small">Message</label>
                        <div class="col-md-12">
                            <input type="text" id="messageInput" class="form-control alert-info">
                        </div>
                        <div class="col-sm-2">
                            <input type="button" id="sendButton" value="Send Message" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4"><ul id="messagesList"></ul></div>
            </div>
            
        </main>
    </div>
    <script src="lib/signalr/dist/browser/signalr.js"></script>
    <script src="js/chat.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</body>
</html>
